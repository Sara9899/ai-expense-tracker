<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4">ðŸ’° Expense Tracker</h2>

    <div class="card p-4 mb-4 shadow">
        <form method="POST" action="/add">
            <div class="row">
                <div class="col">
                    <input type="number" name="amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="col">
                    <input type="text" name="category" class="form-control" placeholder="Category" required>
                </div>
                <div class="col">
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </div>
            </div>
        </form>
    </div>

    <div class="card p-4 shadow">
        <h4>All Expenses</h4>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>â‚¹ {{ expense[1] }}</td>
                    <td>{{ expense[2] }}</td>
                    <td>{{ expense[3] }}</td>
                    <td>
                        <a href="/edit/{{ expense[0] }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/delete/{{ expense[0] }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/dashboard" class="btn btn-success mt-3">View Dashboard</a>
        <a href="/ai" class="btn btn-info mt-3">AI Prediction</a>
        <a href="/register">Register</a>
        <a href="/login">Login</a>
    </div>

</div>

</body>
</html>
